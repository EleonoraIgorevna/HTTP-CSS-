<body>
    <!-- ol - это нумерованный -->
    <ul>
        <li><a id="top" href="My.html" >Вернуться</a></li>
    </ul>

 
    <h1>Отправить свою кандидатуру на рассмотрение в группу Волонтёров</h1>
   <!-- Формы нужны для взаимодействия с пользователем -->
   <form action="#">
    <h3>Регистрация</h3>
    Ваше имя <input type="text" size="60" placeholder="Иван"><br>
    Пароль <input type="password" placeholder="Пароль" size="8"><br>
    Почта <input type="email" placeholder="mail@mail"><br>
    Дата рождения <input type="date"><br>
    Ваши увлечения<br>
    <!-- checked="checked" - выделяет ячейку -->
    Спорт <input type="checkbox" checked="checked"><br>
    <!-- label -ярлык для текста
lorem 2000 -->
    <label> IT <input type="checkbox"></label><br>
    Ваш пол<br>
    <!-- name = "pol" - позволяет синахранизировать значения -->
    Ж <input type="radio" name="radio" name="pol" checked><br>
    М <input type="radio" name="radio" name="pol"><br>

    ПО: <textarea cols="30" rows="5"></textarea><br>
    <button type="submit">Отправить</button><br>
    <button type="reset">Удалить</button><br>
</form>
    

</body>
